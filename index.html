  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<style>
    body {
    min-height: 100vh;
    background-color: whitesmoke !important;
}.sidebar {
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f8f9fa;
    padding: 1rem;
    border-right: 1px solid #ddd;
}
.main-content {
    margin-left: 250px;
    padding: 1rem;
}
.card-img-top {
  height: 180px;
  object-fit: cover;
  object-position: center;
}.pagination li {
  margin-right: 8px;
}

.pagination li:last-child {
  margin-right: 0;
}
</style>
<body>
  <!-- Header global -->
  <header class="bg-light border-bottom py-3 px-4 d-flex justify-content-between align-items-center">

    <div>

      <a href="#" class="btn btn-outline-primary">Se connecter</a>
    </div>

  <!-- Wrapper avec sidebar + contenu -->

          <li class="nav-item mb-2">

          </li>

      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Produits</h2>
        <p>Total : <span id="totalProduits">...</span> produits.</p>
        <div class="row" id="produits"></div>

        <nav class="mt-4">
          <ul id="pagination" class="pagination justify-content-center" ></ul>
        </nav>

      </main>
    </div>
  </div>

  <script src="js/main.js"></script>

</html>
