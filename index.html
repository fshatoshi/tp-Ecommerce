<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ma Boutique</title>
  <link rel="icon" href="./img/MonLogo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
    body {
    min-height: 100vh;
    background-color: whitesmoke !important;
}.sidebar {
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f8f9fa;
    padding: 1rem;
    border-right: 1px solid #ddd;
}
.main-content {
    margin-left: 250px;
    padding: 1rem;
}
.card-img-top {
  height: 180px;
  object-fit: cover;
  object-position: center;
}.pagination li {
  margin-right: 8px;
}

.pagination li:last-child {
  margin-right: 0;
}
</style>
<body>
  <!-- Header global -->
  <header class="bg-light border-bottom py-3 px-4 d-flex justify-content-between align-items-center">
    <h4 class="mb-0"><img src="./img/MonLogo.png" style="border-radius: 50%; width: 20px; height: 20px;" alt=""> E-Commerce Demo</h4>
    <div>
      <button class="btn btn-outline-secondary me-2"><i class="bi bi-moon"></i></button>
      <a href="#" class="btn btn-outline-primary">Se connecter</a>
    </div>
  </header>

  <!-- Wrapper avec sidebar + contenu -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 bg-light py-4 border-end min-vh-100">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link text-dark"><i class="bi bi-house-door me-2"></i>Accueil</a>
          </li>
          <li class="nav-item mb-2">
            <a href="cart.html" class="nav-link text-dark d-flex align-items-center">
              <i class="bi bi-cart3 me-2"></i>Panier
              <span id="cartCount" class="badge bg-danger ms-2" style="display:none;">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark"><i class="bi bi-person me-2"></i>Profil</a>
          </li>
        </ul>
      </nav>

      <!-- Contenu principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Produits</h2>
        <p>Total : <span id="totalProduits">...</span> produits.</p>
        <div class="row" id="produits"></div>

        <nav class="mt-4">
          <ul id="pagination" class="pagination justify-content-center" ></ul>
        </nav>

      </main>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- ✅ MODALE DE DÉTAIL PRODUIT -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Titre du produit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Images en carrousel -->
            <div class="col-md-6">
              <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselInner">
                  <!-- images dynamiques ici -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
            <!-- Infos produit -->
            <div class="col-md-6">
              <p id="productDescription" class="text-muted"></p>
              <p><strong>Prix :</strong> <span id="productPrice"></span> €</p>
              <p><strong>Stock :</strong> <span id="productStock"></span></p>
              <div class="mb-3">
                <label for="productQuantity" class="form-label">Quantité :</label>
                <input type="number" class="form-control" id="productQuantity" min="1" value="1">
              </div>
              <button id="btnAddToCart" class="btn btn-success w-100">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
